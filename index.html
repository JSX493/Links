<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Musicas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="player-card">
            <div class="song-cover">
                <img id="coverArt" alt="Capa do Álbum">
            </div>
    <div class="container">
        <h1>Minhas Musicas</h1>
            <h2 id="currentSongTitle" class="current-title">Título da Música</h2>
            <h3 id="currentArtist" class="current-artist">Nome do Artista</h3>

            <audio id="audioPlayer" src="" preload="auto"></audio>

            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            </div>

            <div class="controls">
                <button id="prevBtn" class="control-btn"><i class="fas fa-backward"></i></button>
                <button id="playPauseBtn" class="control-btn main-control"><i class="fas fa-play"></i></button>
                <button id="nextBtn" class="control-btn"><i class="fas fa-forward"></i></button>
            </div>
        </div>

        <div class="playlist-section">
            <h2>Lista Das Musicas</h2>
            <ul id="playlist" class="playlist">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
